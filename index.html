<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ctwaClid = urlParams.get('ctwa_clid');
            const telefonoWA = "+5491140432778"; // Tu número de WhatsApp
            const mensajeWA = "¡Hola! Quiero más información.";

            // 1. Enviar datos al Google Sheet si hay ctwa_clid
            if (ctwaClid) {
                const webAppUrl = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxWbYQjWVMwBKztqVU7nmlAYCfxn97hr1DOqg33P_qxaqQ_Fm2QIPVLxgpcYx1pNWch/exec/exec"; // Reemplaza con tu Web App ID
                fetch(`${webAppUrl}?ctwa_clid=${ctwaClid}&user_agent=${encodeURIComponent(navigator.userAgent)}`)
                    .then(response => response.text())
                    .then(data => console.log("Respuesta del servidor:", data))
                    .catch(error => console.error("Error al enviar datos:", error));
            }

            // 2. Redirigir a WhatsApp
            setTimeout(() => {
                window.location.href = `https://wa.me/${telefonoWA}?text=${encodeURIComponent(mensajeWA)}`;
            }, 500); // Espera 500ms para evitar problemas con la redirección
        });
    </script>
</body>
</html>
