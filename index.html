<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <script>
  // Pixel invisible para registrar clics
  const pixel = document.createElement('img');
  const ctwaClid = new URLSearchParams(window.location.search).get('ctwa_clid');
  pixel.src = `https://script.google.com/macros/s/AKfycbwTY7O0g_fY_xySCweKI65WexJvpGhfhYZ7uI8qNOBs9D1AWhutNv83sMj1PpaP1dja/exec?ctwa_clid=${ctwaClid}&user_agent=${navigator.userAgent}`;
  pixel.style.display = 'none';
  document.body.appendChild(pixel);
</script>
<body>
    <script>
        // Capturar parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const ctwaClid = urlParams.get('ctwa_clid');
        const userAgent = navigator.userAgent;

        // Generar ID único de sesión
        const sessionId = crypto.randomUUID();

        // Enviar datos al nuevo Sheet (vía Web App)
        fetch(`TU_URL_WEB_APP_NUEVO?telefono=${encodeURIComponent("+5491140432778")}&ctwa_clid=${ctwaClid}&user_agent=${encodeURIComponent(userAgent)}&session_id=${sessionId}`, { 
            method: 'GET',
            mode: 'no-cors'
        });

        // Redirigir a WhatsApp con mensaje limpio
        const mensaje = encodeURIComponent("¡Hola! Quiero recibir más información 🚀");
        window.location.href = `https://wa.me/+5491140432778?text=${mensaje}`;
    </script>
</body>
</html>
