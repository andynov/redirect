<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Capturar parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const ctwaClid = urlParams.get('ctwa_clid');
        const userAgent = navigator.userAgent;

        // Generar ID único de sesión
        const sessionId = crypto.randomUUID();

        // Enviar datos al nuevo Sheet (vía Web App)
        fetch(`TU_URL_WEB_APP_NUEVO?telefono=${encodeURIComponent("+5491140432778")}&ctwa_clid=${ctwaClid}&user_agent=${encodeURIComponent(userAgent)}&session_id=${sessionId}`, { 
            method: 'GET',
            mode: 'no-cors'
        });

        // Redirigir a WhatsApp con mensaje limpio
        const mensaje = encodeURIComponent("¡Hola! Quiero recibir más información 🚀");
        window.location.href = `https://wa.me/+5491140432778?text=${mensaje}`;
    </script>
</body>
</html>
