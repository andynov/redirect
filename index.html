<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ctwaClid = urlParams.get('ctwa_clid') || "N/A";
            const telefonoWA = "+5491140432778"; 
            const mensajeWA = "¡Hola! Quiero más información";

            // 1. Enviar datos al Sheet
            const webAppUrl = "https://script.google.com/macros/s/AKfycbwTY7O0g_fY_xySCweKI65WexJvpGhfhYZ7uI8qNOBs9D1AWhutNv83sMj1PpaP1dja/exec";
            fetch(`${webAppUrl}?ctwa_clid=${encodeURIComponent(ctwaClid)}&user_agent=${encodeURIComponent(navigator.userAgent)}`)
                .then(response => response.text())
                .then(text => console.log("Respuesta del servidor:", text))
                .catch(error => console.error("Error en la solicitud:", error));

            // 2. Redirigir con formato estándar
            window.location.href = `https://wa.me/${telefonoWA}?text=${encodeURIComponent(mensajeWA)}`;
        });
    </script>
</body>
</html>
