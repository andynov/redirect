<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Esperar a que el DOM esté listo
        document.addEventListener("DOMContentLoaded", function() {
            // Capturar parámetros
            const urlParams = new URLSearchParams(window.location.search);
            const ctwaClid = urlParams.get('ctwa_clid'); // Declaración única
            
            // 1. Enviar datos al Sheet (pixel invisible)
            if (ctwaClid) {
                const pixel = document.createElement('img');
                pixel.src = `TU_URL_WEB_APP?ctwa_clid=${ctwaClid}&user_agent=${navigator.userAgent}`;
                pixel.style.display = 'none';
                document.body.appendChild(pixel); // ✅ Body ya está cargado
            }

            // 2. Redirigir a WhatsApp
            window.location.href = "https://wa.me/+5491140432778?text=¡Hola! Quiero más información";
        });
    </script>
</body>
</html>
