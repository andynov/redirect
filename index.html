<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a WhatsApp...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Capturar los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const ctwaClid = urlParams.get('ctwa_clid'); // Obtener el ctwa_clid de la URL
            const telefonoWA = "+5491140432778"; // Tu número de WhatsApp (en formato internacional)
            const mensajeWA = "¡Hola! Quiero más información"; // Mensaje que se enviará a través de WhatsApp

            // 1. Enviar datos al Google Sheet
            if (ctwaClid) {
                const webAppUrl = "https://script.google.com/macros/s/AKfycbxWbYQjWVMwBKztqVU7nmlAYCfxn97hr1DOqg33P_qxaqQ_Fm2QIPVLxgpcYx1pNWch/exec"; // URL de la Web App
                fetch(`${webAppUrl}?ctwa_clid=${ctwaClid}&user_agent=${encodeURIComponent(navigator.userAgent)}`)
                    .then(response => console.log("Datos enviados:", response.status)) // Mostrar el status
                    .catch(error => console.error("Error:", error)); // Si hay un error, lo mostramos en consola
            }

            // 2. Redirigir a WhatsApp con el mensaje predefinido
            window.location.href = `https://wa.me/${telefonoWA}?text=${encodeURIComponent(mensajeWA)}`;
        });
    </script>
</body>
</html>
