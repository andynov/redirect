    <title>Test</title>
    <script>
        // Capturar parámetros y user agent
        const urlParams = new URLSearchParams(window.location.search);
        const ctwaClid = urlParams.get('ctwa_clid');
        const userAgent = navigator.userAgent;

        // URL del Web App (reemplázala con la tuya)
        const webAppUrl = "TU_URL_WEB_APP";

        // 1. Intentar registrar datos en el Sheet
        fetch(`${webAppUrl}?ctwa_clid=${ctwaClid}&user_agent=${userAgent}`)
            .then(response => console.log("Datos enviados al Sheet:", response))
            .catch(error => console.error("Error al enviar datos:", error));

        // 2. Redirigir a WhatsApp después de 3 segundos (para ver logs)
        setTimeout(() => {
            window.location.href = "https://wa.me/+5491140432778?text=Test";
        }, 3000);
    </script>
